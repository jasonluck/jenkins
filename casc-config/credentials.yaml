credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          scope:    GLOBAL
          id:       github
          username: ${GITHUB_USER}
          password: ${GITHUB_TOKEN}
      - usernamePassword:
          scope:    GLOBAL
          id:       docker-registry
          username: ${DOCKER_USER}
          password: ${DOCKER_PASSWORD}